
<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="theme-color" content="#4285f4" />

    <meta

      name="description"

      content="Fraud-Proof Attendance Tracker - AI-powered attendance system with privacy protection and explainable decisions"

    />

    <title>TrustTrack | Fraud-Proof Attendance System</title>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <style>

      /* Pre-loading animation */

      #loading {

        position: fixed;

        top: 0;

        left: 0;

        width: 100%;

        height: 100%;

        background: linear-gradient(135deg, #4285f4 0%, #0f9d58 100%);

        display: flex;

        flex-direction: column;

        justify-content: center;

        align-items: center;

        z-index: 9999;

        color: white;

      }

      .loading-spinner {

        width: 50px;

        height: 50px;

        border: 5px solid rgba(255,255,255,0.3);

        border-radius: 50%;

        border-top-color: white;

        animation: spin 1s ease-in-out infinite;

        margin-bottom: 20px;

      }

      @keyframes spin {

        to { transform: rotate(360deg); }

      }

    </style>

  </head>

  <body>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="loading">

      <div class="loading-spinner"></div>

      <p>Loading...</p>

    </div>

    <div id="root"></div>

    <script>

      // Hide loading screen when app loads

      window.addEventListener('load', function() {

        setTimeout(function() {

          document.getElementById('loading').style.display = 'none';

        }, 500);

      });

    </script>

  </body>

</html>
